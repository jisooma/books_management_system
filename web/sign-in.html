
<!DOCTYPE html>
	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>登录</title>

	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/animate.css">
	<link rel="stylesheet" href="css/style.css">

	</head>
	<body>

		<div class="container">
			<div class="row">
				<div class="col-md-4 col-md-offset-4">
					

					<!-- Start Sign In Form -->
					<form action="#" class="fh5co-form animate-box" data-animate-effect="fadeIn">
						<h2>Sign In</h2>
                        <div class="form-group">
                            <div class="alert alert-danger" role="alert">密码错误</div>
                        </div>
                        <div class="form-group">
                            <select class="form-control" name="userType">
                                <option value ="volvo">管理员</option>
                                <option value ="saab">教师</option>
                            </select>
                        </div>
						<div class="form-group">
							<label for="username" class="sr-only">Username</label>
							<input type="text" class="form-control" id="username" placeholder="用户名" autocomplete="off">
						</div>
						<div class="form-group">
							<label for="password" class="sr-only">Password</label>
							<input type="password" class="form-control" id="password" placeholder="密码" autocomplete="off">
						</div>
						<div class="form-group">
							<p>还没注册? <a href="sign-up.html">注册</a>
						</div>
						<div class="form-group">
							<input type="submit" value="Sign In" class="btn btn-primary">
						</div>
					</form>
					<!-- END Sign In Form -->

				</div>
			</div>
		</div>
        <!-- jQuery -->
        <script src="js/jquery-1.11.0.min.js"></script>
        <!-- Bootstrap -->
        <script src="js/bootstrap.min.js"></script>

	</body>
</html>
